<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<main>
    <div class="form">
       <div class="container">
            <div id="signup">
                <h1>Filtros Ticket</h1>
                <form >

                    <h3>Filtro por correo</h3>
                    <div class="input-group">
                        <input  (keyup)="usercorreo=$event.target.value" formControlName="correo" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        <button (click)="buquedacorreo()" style="margin-left: 1%;" type="submit">Buscar</button>
                    </div>
                    <h3>Filtro por tipo</h3>
                    <div class="input-group">
                        <select  class="form-select" aria-label="Default select example" (keyup)="estado=$event.target.value"> 
                            <option selected>Estado</option>
                            <option value="Abierto">Abierto</option>
                            <option value="Asignado">Asignado</option>
                            <option value="Espera">Espera</option>
                          </select>
                        <button (click)="busquedaporestado()" style="margin-left: 1%;" type="submit">Buscar</button>
                   <p> </p>
                        <select (keyup)="tipo=$event.target.value" style="margin-left: 10%;" class="form-select" aria-label="Default select example">
                            <option selected>Tipo Caso</option>
                            <option value="Soporte">Soporte</option>
                            <option value="Nueva funcionalidad">Nueva funcionalidad</option>
                            <option value="Papeleo">Papeleo</option>
                        </select>
                        <button (click)="busquedaportipo()" style="margin-left: 1%;" type="submit">Buscar</button>
                    </div>
                    <br><br>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Ticked id</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Feha</th>
                            <th scope="col">Tipo caso</th>
                            <th scope="col">Prioridad</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor = "let ticket of tiketarray">
                            <th scope="row">{{ticket.ticket_id}}</th>
                            <td>{{ticket.usuario_email}}</td>
                            <td>{{ticket.fecha}}</td>
                            <td>{{ticket.tipo_caso}}</td>
                            <td>{{ticket.prioridad}}</td>
                            <td>{{ticket.estado}}</td>
                          </tr>
                         </tbody>
                      </table>
       
                    
                </form>
            </div>
        </div>
    </div>
</main>
