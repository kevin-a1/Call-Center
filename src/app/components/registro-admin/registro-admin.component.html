<main>
    <div class="form">

        <div class="container">
            <div id="signup">

                <h1>REGISTRO ADMINISTRADOR</h1>

                <form>

                    <div class="field-wrap">
                        <label>Usuario<span class="req">*</span></label>
                        <input [(ngModel)]="administrador.usuario" name="usuario" id="usuario" type="text" required autocomplete="off" maxlength="20" pattern="[A-Z]" />
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>Nombre<span class="req">*</span></label>
                            <input [(ngModel)]="administrador.nombre" name="nombre" type="text" required autocomplete="off" maxlength="20" pattern="[A-Z]" />
                        </div>

                        <div class="field-wrap">
                            <label>Apellido<span class="req">*</span></label>
                            <input [(ngModel)]="administrador.apellido" name="apellido" type="text" required autocomplete="off" maxlength="20" pattern="[A-Z]" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Correo<span class="req">*</span></label>
                        <input [(ngModel)]="administrador.correo" name="correo" id="email" type="email" required autocomplete="off" maxlength="100" />
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label for="rol">Rol<span class="req">*</span></label>
                            <select [(ngModel)]="administrador.rol" name="rol" id="rol" required>
                                <option *ngFor="let r of roles" value={{r}} selected="false">{{ r }}</option>
                            </select > 
                        </div>
                        <div class="field-wrap">
                            <label for="estado">Estado<span class="req">*</span></label>
                            <select [(ngModel)]="administrador.estado" name="estado" id="estado" required>
                                <option *ngFor="let e of estados" value={{e}} selected="false">{{ e }}</option>
                            </select > 
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Contraseña<span class="req">*</span></label>
                        <input [(ngModel)]="administrador.password" name="password" type="password" required autocomplete="new-password" minlength="8" maxlength="30" />
                    </div>

                    <div class="field-wrap">
                        <label>Confirmar Contraseña<span class="req">*</span></label>
                        <input [(ngModel)]="confirmar_pass" name="confirmar_pass" type="password" required autocomplete="new-password" />
                    </div>

                    <span class="response" *ngIf="response_condicion == true">{{ response_msg }}</span>

                    <div class="c-btn">
                        <button (click)="addAdmin()" type="reset" class="button button-block">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
