<main>
    <link rel="stylesheet" href="registro-usuario.component.css">

    <div class="form">

        <div class="container">
            <div id="signup">

                <h1>REGISTRO USUARIO</h1>

                <form>

                    <div class="field-wrap">
                        <label>Correo<span class="req">*</span></label>
                        <input id="email" type="email" required readonly value="ejemplo@gmail.com" autocomplete="off" />
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>Nombre<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>Apellido<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Contrase√±a<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <div class="c-btn">
                        <button type="submit" class="button button-block">Registrarme</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="registro-usuario.component.js"></script>
    <script>
        $(function() {
            $('#email').focus();
        })
    </script>
</main>
