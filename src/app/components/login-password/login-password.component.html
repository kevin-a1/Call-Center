<main>
  <div class="form">
    <div class="container">
      <div id="signup">
        <h1>INICIAR SESION</h1>
        <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="iniciarSesion(signupForm.value)">
          <div class="field-wrap">
            <label>Contraseña<span class="req">*</span></label>
            <input formControlName="password" type="password" required autocomplete="off" maxlength="60"/>
          </div>

          <div class="c-btn">
            <button [disabled]="signupForm.invalid" class="button button-block" type="sumit">
              Inicia Sesión
            </button>
          </div>

          <div class="c-btn">
            <button (click)="back()" class="btn-back">Regresar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>
