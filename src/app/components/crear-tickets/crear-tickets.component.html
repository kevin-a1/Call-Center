<main>
    <div class="form">

        <div class="container">
            <div id="signup">

                <h1>Generar Ticket</h1>

                <form class="form-signin" [formGroup]="ticketsumbitGroup" (ngSubmit)="crearTiktes(ticketsumbitGroup.value)">
                    <div class="field-wrap">
                        <label>Asunto<span class="req">*</span></label>
                        <input [(ngModel)]="tickets.asunto" formControlName="asunto" name="asunto" type="text" required autocomplete="off" minlength="8" maxlength="100" value="hola" />
                    </div>

                    <div class="form-wrap">
                        <textarea id="desc" class="form-control" placeholder="DescripciÃ³n ... " name="descripcion" [(ngModel)]="tickets.descripcion" formControlName="descripcion" style="height: 100px" maxlength="300"></textarea>
                    </div>
                    <br><br>
                    <div class="field-wrap">
                        <input type="file" id="imagen_uploads" name="imagen_uploads" accept=".jpg, .jpag, .png" [(ngModel)]="tickets.imagenes" (change)="onSelectNewFile($event)" multiple />
                    </div>


                    <div class="field-wrap" style="position: static;">

                        <img src="{{imagen1()}}" width="200px" height="100px" class="rounded float-start" alt="..." style="margin-left: 20%;">
                        <img src="{{imagen2()}}" width="200px" height="100px" class="rounded float-end" alt="..." style="margin-left: 2%;">
                        <img src="{{imagen3()}}" width="200px" height="100px" class="rounded float-end" alt="..." style="margin-left: 2%;">
                    </div>

                    <div class="field-wrap">
                        <input name="imagenes" [(ngModel)]="tickets.imagenes" formControlName="imagenes" type="hidden" value="{{imagenesfin()}}" />
                    </div>

                    <div class="field-wrap">
                        <input name="fecha" [(ngModel)]="tickets.fecha" formControlName="fecha" type="text" value="{{mostrar_fecha()}}" />
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>Tipo Caso<span class="req">*</span></label>
                            <select id="" class="selectores" [(ngModel)]="tickets.tipo_caso" formControlName="tipo_caso" aria-label="Default select example">
                                <option *ngFor="let t of tipos_caso" value={{t}} >{{ t }}</option>
                            </select>
                        </div>

                        <div class="field-wrap">
                            <label>Prioridad<span class="req">*</span></label>
                            <select class="selectores" [(ngModel)]="tickets.prioridad" formControlName="prioridad" aria-label="Default select example">
                                <option *ngFor="let p of prioridades" value={{p}} >{{ p }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <input name="password" [(ngModel)]="tickets.usuario_email" formControlName="usuario_email" type="text" required autocomplete="off" minlength="8" maxlength="35" />
                    </div>

                    <span class="response"></span>

                    <div class="c-btn">
                        <button type="submit" class="button button-block">Publicar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
